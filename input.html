<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <label for="text_input">Text:</label>
        <input type="text" id="text_input" name="text_input" placeholder="Enter text...">
    
        <label for="password_input">Password:</label>
        <input type="password" id="password_input" name="password_input" placeholder="Enter password...">
    
        <input type="submit" value="Submit">
    
        <input type="reset" value="Reset">
    
        <label>Radio Buttons:</label>
        <input type="radio" id="radio_option1" name="radio_options" value="option1">
        <label for="radio_option1">Option 1</label>
        <input type="radio" id="radio_option2" name="radio_options" value="option2">
        <label for="radio_option2">Option 2</label>
    
        <label>Checkbox:</label>
        <input type="checkbox" id="checkbox_option1" name="checkbox_options" value="option1">
        <label for="checkbox_option1">Option 1</label>
        <input type="checkbox" id="checkbox_option2" name="checkbox_options" value="option2">
        <label for="checkbox_option2">Option 2</label>
    
        <input type="button" value="Button">

        <label for="number_input">Number:</label>
    <input type="number" id="number_input" name="number_input" placeholder="Enter a number..." min="1" max="100" step="1">

    <label for="range_input">Range:</label>
    <input type="range" id="range_input" name="range_input" min="0" max="100" step="1">

    <label for="color_input">Color:</label>
    <input type="color" id="color_input" name="color_input">

    <label for="date_input">Date:</label>
    <input type="date" id="date_input" name="date_input">

    <label for="file_input">File:</label>
    <input type="file" id="file_input" name="file_input">

    <label for="time_input">Time:</label>
    <input type="time" id="time_input" name="time_input">

    <label for="month_input">Month:</label>
    <input type="month" id="month_input" name="month_input">

    <label for="week_input">Week:</label>
    <input type="week" id="week_input" name="week_input">

    <label for="email_input">Email:</label>
    <input type="email" id="email_input" name="email_input" placeholder="Enter your email...">
    
    <input type="submit" value="Submit">

    <label for="disabled_input">Disabled:</label>
    <input type="text" id="disabled_input" name="disabled_input" placeholder="Disabled input..." disabled>

    <label for="readonly_input">Readonly:</label>
    <input type="text" id="readonly_input" name="readonly_input" placeholder="Readonly input..." readonly>

    <label for="maxlength_input">Maxlength (5 characters):</label>
    <input type="text" id="maxlength_input" name="maxlength_input" placeholder="Maxlength input..." maxlength="5">

    <label for="size_input">Size (30 characters wide):</label>
    <input type="text" id="size_input" name="size_input" placeholder="Size input..." size="30">

    <input type="submit" value="Submit">


<!--target-->
    <a href="https://www.example.com" target="_blank">Open Link in New Tab</a>


    <!-- Iframe example -->
    <iframe src="https://www.example.com" frameborder="0"></iframe>
    
    <!-- Marquee example -->
    <div class="marquee" behavior="scroll" direction="left">
        <span>This is a scrolling text using the marquee tag. </span>
        <span>This text will scroll from right to left.</span>
    </div>
    </form>
</body>
</html>
